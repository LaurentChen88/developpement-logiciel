name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pytest flake8 black

    - name: Run linter
      run: flake8 .

    - name: Check code formatting with Black
      run: black --check .

    - name: Run tests
      run: pytest

    
